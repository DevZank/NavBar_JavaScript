<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Nav Bar | JavaScript</title>

    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li class="active">
          <a href="#">
            <i class="bx bx-home icon"></i>
            <i class="bx bxs-home activeIcon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-user icon"></i>
            <i class="bx bxs-user activeIcon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-heart icon"></i>
            <i class="bx bxs-heart activeIcon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-folder icon"></i>
            <i class="bx bxs-folder activeIcon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cog icon"></i>
            <i class="bx bxs-cog activeIcon"></i>
          </a>
        </li>

        <div class="indicator"></div>
      </ul>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
